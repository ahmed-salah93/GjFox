<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> contact us </title>
    <link rel="stylesheet" href="styleeeeee.css">
</head>
<body>
                          <!--  Contact Us -->
  
    <div class="contact-form">
        <h2> keep in touch <br>
            Contact Us</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="email">Mobile Number: </label>
                <input type="text" id="Mobile" name="Number" required>
            </div>
            <div class="form-group">
                <label for="message">Message: </label>
                <textarea id="message" name="message" rows="1" cols="1" required></textarea>
            </div>
            <div class="form-group">
                <button type="button" onclick="submitForm()">Send</button>
            </div>
        </form>
        <p class="success-message" id="success-message"> your Message has been sent<br>thanks for your interesting we will get in touch soon</p>
    </div>
<script src="project.js"></script>
    
</body>
</html>
